---
layout: default
title: "My Resources"
---

<h1>{{ page.title }}</h1>

<div class="tabs">
  <button class="tablink" onclick="openTab('Reading')">Reading List</button>
  <button class="tablink" onclick="openTab('Courses')">Courses</button>
</div>

<div id="Reading" class="tabcontent" style="display:block">
  {% for category in site.data.reading %}
    {% assign category_name = category[0] %}
    {% assign books = category[1] %}

    <h2>{{ category_name }}</h2>
    <ul>
      {% for book in books %}
        <li><a href="{{ book.url }}">{{ book.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
